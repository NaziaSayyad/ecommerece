<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="">
    <div id="container">
        
        <h1>Sign Up</h1>

        <form >
        <label>Full name</label> <br>
        <input type="text" name="" id="name" placeholder="Enter your full name" > <br>

        <label>Email</label> <br>
        <input type="text" id="mail" placeholder="Enter email"> <br>

        <label>Password</label> <br>
        <input type="password" name="" id="pass" placeholder="Enter password"> <br>

       </form>

       <button>SIGN UP</button>

       <p>Already have an account?<a href="login.html"> LogIn</a></p>



    </div>
   
</body>
</html>

<script src="signup.js"></script>
